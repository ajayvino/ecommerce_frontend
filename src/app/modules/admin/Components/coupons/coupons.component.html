<div class="container">
  <br>
<h3 style="color: blueviolet;text-align: center;">Coupons List</h3>

  <!-- <mat-form-field style="margin-top: 50px;">
    <input matInput (input)="filtercouponsLists(filter.value)" placeholder="Search couponsList" type="text" #filter>
  </mat-form-field> -->

  <br>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let couponsList"> {{couponsList.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let couponsList"> {{couponsList.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let couponsList"> {{couponsList.code}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let couponsList"> {{couponsList.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="expirationdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiration Date</th>
      <td mat-cell *matCellDef="let couponsList"> {{couponsList.expirationdate | date :"medium"}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let couponsList"> <button mat-raised-button (click)="saveuser(couponsList)">Edit</button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
      <td mat-cell *matCellDef="let couponsList"><button mat-raised-button (click)="deletecouponsList(couponsList.id)">Delete</button> </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let couponsLists; columns: displayedColumns;"></tr>
  </table>

  <br>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>



</div>
