<div class="container">
  <mat-card appearance="outlined" style="width: 400px; padding: 10px;">
    <mat-card-title >
      <div class="d-flex justify-content-center">
        <h4>Place Order</h4>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="placeorderform">
        <div class="mb-3 mt-3">

          <input matInput type="text" class="form-control" formControlName="address" id="address" placeholder="Address"
            required >
            <input matInput type="text" class="form-control" formControlName="description" id="description" placeholder="Description" style="margin-top: 5px;" >
            <mat-form-field class="mt-3 w-100">
              <mat-label>Payment Mode</mat-label>
              <select matNativeControl formControlName="payment" required>
                <option value="COD">COD</option>
                <option value="ONLINE">Pay Online</option>
              </select>
            </mat-form-field>

        </div>
        <div class="d-flex justify-content-end">

          <button (click)="placeOrder()" [disabled]="placeorderform.invalid" class="btn btn-primary">Place Order</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
